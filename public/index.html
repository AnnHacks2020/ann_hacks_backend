<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お絵描きアプリ</title>
    <link rel="stylesheet" href="css/multiColumn.css">
    <link rel="stylesheet" href="css/colorjoe.css">
</head>

<body>
    <header class="header">
        <p>ヘッダー</p>
    </header>
    <div class="glovalNavigation">
        <p>グローバルナビゲーション</p>
    </div>
    <main>
        <div class="content">
            <h1>お絵かきアプリ</h1>
            <div>
                <span id="layerd-canvas-area">
                    <canvas id="draw-area" width="800px" height="800px"
                        style="border: 1px solid #000000; position: absolute;"></canvas>
                    <canvas id="line-width-indicator" width="800px" height="800px"
                        style="border: 1px solid #000000;"></canvas>
                </span>
            </div>
        </div>
        <div class="side">
            <div><span id="color-palette"></span></div>
            <div>
                文字の太さ
                <input id="range-selector" type="range" value="5" min="1" max="10" step="0.1">
                <span id="line-width">5</span>
            </div>
            <div><button id="undo-button">Undo</button></div>
            <div><button id="redo-button">Redo</button></div>
            <div id="area1">インク残量：5000</div>
            <div><button id="save-button">Save</button></div>
        </div>
    </main>
    <footer class="footer">
        <p>フッター</p>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/colorjoe.min.js"></script>
    <script src="./js/main.js"></script>
</body>
